<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exit Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #666666;
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            background-color: #0066cc;
            color: #ffffff;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <h1>Thank you for visiting our website.</h1>
    <p>Please click the button below to close your web browser.</p>
    <button onclick="window.close()">Close Browser</button>
</body>
</html>
